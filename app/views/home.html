<div infinite-scroll="pm.nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled='pm.busy'>
  <div ng-repeat="item in pm.items" class="posts">
    <div ng-switch="item.type" class="post">
      <div ng-switch-when="travel">
        <div ng-include="'views/partials/travel.html'"></div>
      </div>
      <div ng-switch-default>
        <div ng-include="'views/partials/essay.html'"></div>
      </div>
    </div>
  </div>
</div>
