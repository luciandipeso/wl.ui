<article class="travel"><div class="row"><div class="col-sm-6 col-sm-offset-3 article-body"><h1 class="article-title"><a href="#/post/{{ item.id }}">{{ item.title }}</a><h2 class="article-subtitle">{{ item.subtitle }}</h2><div ng-bind-html="item.post"></div></h1></div></div><div class="row"><div class="col-sm-3"><ol class="nav nav-pills nav-stacked side-nav postlet-nav"><li ng-repeat="postlet in item.postlets" ng-class="{ active: item.postlets[$index].visible }"><button class="btn btn-link" ng-click="item.showPostlet($index)"><span class="visible-xs">{{ $index }}</span><span class="hidden-xs">{{ postlet.dateAdded | amDateFormat: "llll" }}</span></button></li></ol></div><div ng-if="item.map" class="col-sm-6"><div class="article-postlet-map" id="postlet-map-{{ item.id }}"><google-map center="item.map.center" control="item.mapObject" zoom="item.map.zoom" draggable="true"><polyline path="item.map.postletLatLngs" stroke="item.map.stroke"></polyline></google-map></div></div><div ng-class="{ 'col-sm-3': item.map, 'col-sm-6': item.map == false }"><div ng-repeat="postlet in item.postlets" id="postlet-{{ postlet.id }}" ng-class="ng-hide" ng-show="item.postlets[$index].visible"><div ng-bind-html="postlet.post"></div></div></div></div><footer><div class="row"><div class="col-sm-6 col-sm-offset-3"><ol class="list-unstyled citations" ng-repeat="citation in item.citations"><li ng-bind-html="citation.citation"></li></ol></div></div><div class="row"><div class="col-sm-6 col-sm-offset-3">Written {{ item.dateAdded | amDateFormat: "LLLL" }}<br><span ng-if="item.latlng">{{ item.latlng }}<br></span> Permalink: <a href="#/post/{{ item.id }}">whereslucian.com/#/post/{{ item.id }}</a></div></div></footer></article>
